<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
        src="https://kit.fontawesome.com/27d8b168ea.js"
        crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'store/css/styles.css' %}" />
</head>
<body>
    <header>
        <div class="bignav sticky-top">
            <!-- Jumbotron -->
            <div class="p-3 text-center bg-white border-bottom jumb sticky-top">
            <div class="container">
                <div class="row">
                <div class="col-md-4 d-flex justify-content-center justify-content-md-start mb-3 mb-md-0">
                    <a href="#!" class="ms-md-2">
                    <img src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png" height="35" />
                    </a>
                </div>
                <div class="col-md-4">
                    <form class="d-flex input-group w-auto my-auto mb-3 mb-md-0">
                    <input autocomplete="off" type="search" class="form-control rounded" placeholder="Search" />
                    <span class="input-group-text border-0 d-none d-lg-flex"><i class="fas fa-search"></i></span>
                    </form>
                </div>
                <div class="col-md-4 d-flex justify-content-center justify-content-md-end align-items-center">
                    <div class="d-flex">
                    <!-- Cart -->
                    <a class="text-reset me-3" href="#">
                        <span><i class="fas fa-shopping-cart"></i></span>
                        <span class="badge rounded-pill badge-notification bg-danger">1</span>
                    </a>
                    <!-- User -->
                    <div class="dropdown">
                        <a  href="#"><p>Log in</p>
                        </a>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
            <!-- Jumbotron -->
        
            <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
            <!-- Container wrapper -->
            <div class="container justify-content-center justify-content-md-between">
                <!-- Left links -->
                <ul class="navbar-nav flex-row">
                <li class="nav-item me-2 me-lg-0">
                    <a class="nav-link" href="#" role="button" data-mdb-toggle="sidenav" data-mdb-target="#sidenav-1"
                    class="btn shadow-0 p-0 me-3" aria-controls="#sidenav-1" aria-haspopup="true">
                    <i class="fas fa-bars me-1"></i>
                    <span>Categories</span>
                    </a>
                </li>
                <li class="nav-item me-2 me-lg-0 d-none d-md-inline-block">
                    <a class="nav-link" href="#">Bestsellers</a>
                </li>
                <li class="nav-item me-2 me-lg-0 d-none d-md-inline-block">
                    <a class="nav-link" href="#">Inspirations</a>
                </li>
                <li class="nav-item me-2 me-lg-0 d-none d-md-inline-block">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item me-2 me-lg-0 d-none d-md-inline-block">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                </ul>
            </div>
            </nav>
        </div>
    <!--Main Navigation-->
    <div class="card1 mb-5 ms-5 mt-5" style="max-width: 600px;">
        <div class="row1 g-0 ms-5 d-flex justify-content-space-around ">
            <div class="col-md-4 ms-1">
            <img
                src="https://mdbcdn.b-cdn.net/wp-content/uploads/2020/06/vertical.webp"
                alt="Item-pic"
                class="img-fluid rounded-start"
            />
            </div>
            <div class="col-md-8 ms-3">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5><br>
                    <h5>Name of the supermarket </h3><br>
                    <h5>price of the product</h3><br>
                    <h5>Quantity: <input type="number" name="product_quantity" id="" class="w-25"></h5><br>
                    <input type="submit" value="Add to cart">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
