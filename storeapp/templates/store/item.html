<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
        src="https://kit.fontawesome.com/27d8b168ea.js"
        crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'store/css/styles.css' %}" />
</head>
<body>
    <header>
        <div class="bignav sticky-top">
            <!-- Jumbotron -->
            <div class="p-3 text-center bg-white border-bottom jumb sticky-top">
            <div class="container">
                <div class="row">
                <div class="col-md-4 d-flex justify-content-center justify-content-md-start mb-3 mb-md-0">
                    <a href="#!" class="ms-md-2">
                        <h1><i class="fas fa-h1 text-success"> MyStore</i></h1>
                    </a>
                </div>
                <div class="col-md-4">
                    <form class="d-flex input-group w-auto my-auto mb-3 mb-md-0">
                    <input autocomplete="off" type="search" class="form-control rounded" placeholder="Search" />
                    <span class="input-group-text border-0 d-none d-lg-flex"><i class="fas fa-search"></i></span>
                    </form>
                </div>
                <div class="col-md-4 d-flex justify-content-center justify-content-md-end align-items-center">
                    <div class="d-flex">
                    <!-- Cart -->
                    <a class="text-reset me-3" href="#">
                        <span><i class="fas fa-shopping-cart"></i></span>
                        <span class="badge rounded-pill badge-notification bg-danger">1</span>
                    </a>
                    <!-- User -->
                    <div class="dropdown">
                        <a  href="#"><p>Log in</p>
                        </a>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
            <!-- Jumbotron -->
        
            <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
            <!-- Container wrapper -->
            <div class="container justify-content-center justify-content-md-between">
                <!-- Left links -->
                <ul class="navbar-nav flex-row">
                <li class="nav-item me-2 me-lg-0">
                    <a class="nav-link" href="#" role="button" data-mdb-toggle="sidenav" data-mdb-target="#sidenav-1"
                    class="btn shadow-0 p-0 me-3" aria-controls="#sidenav-1" aria-haspopup="true">
                    <i class="fas fa-bars me-1"></i>
                    <span>Categories</span>
                    </a>
                </li>
                <li class="nav-item me-2 me-lg-0 d-none d-md-inline-block">
                    <a class="nav-link" href="#">Bestsellers</a>
                </li>
                <li class="nav-item me-2 me-lg-0 d-none d-md-inline-block">
                    <a class="nav-link" href="#">Inspirations</a>
                </li>
                <li class="nav-item me-2 me-lg-0 d-none d-md-inline-block">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item me-2 me-lg-0 d-none d-md-inline-block">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                </ul>
            </div>
            </nav>
        </div>
    <!--Main Navigation-->
    <section style="background-color: #eee;">
        <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card text-black">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/3.webp"
                class="card-img-top" alt="Apple Computer" />
                <div class="card-body">
                <div class="text-center">
                    <h5 class="card-title">name of the product</h5>
                    <p class="text-muted mb-4">name of supermarket</p>
                </div>
                <div>
                    <div class="d-flex justify-content-between">
                        <span>Price of the product</span><span>{{$5,999}}</span>
                    </div><br>
                    <div class="d-flex justify-content-between">
                        <span>Quantity</span><input type="number" min="1" class="w-25">
                    </div><br>
                    <div class="d-flex justify-content-between">
                        <span>Total price</span><span>{{$5,999}}</span>
                    </div><br>
                </div>
                <div class="d-flex justify-content-center total font-weight-bold mt-4">
                    <input type="submit" value="Add to cart" class="btn btn-outline-success">
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
</section>
</body>
</html>
